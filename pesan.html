            </ul>
            <button class="md:hidden text-white focus:outline-none" id="menu-toggle">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                <li><a href="./tentang.html" class="text-white font-semibold hover:text-blue-400">Tentang</a></li>
                <li><a href="./pesan.html" class="text-white font-semibold hover:text-blue-400">Pesan</a></li>

    <script>
        // Toggle Mobile Menu
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Fungsi untuk mengirim pesan
        const phoneNumber = '6285137026725'; // Ganti dengan nomor yang sesuai

        function sendMessage(dish) {
            const message = `Pesan Saya: ${dish}`;
            console.log(`Opening WhatsApp with message: ${message}`); // Debugging log
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Menambahkan event listener ke semua tombol "Pesan Sekarang"
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    const dishName = button.parentElement.querySelector('h3').innerText; // Mengambil nama hidangan
                    console.log(`Button clicked: ${dishName}`); // Debugging log
                    sendMessage(dishName); // Mengirim pesan
                });
            });
        });
    </script>
